<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    {% if error == "no" %}
    <script>
        alert('Data is successfully added');
        window.location=('{% url 'home' %}');
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert('Something went wrong, Try Again');
    </script>
    {% endif %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <i class="navbar-brand">
                    LOGO
                </i>
                <a class="navbar-brand mx-auto" style="display: block;">Employee Management</a>
            </div>
        </nav>
    </header>

    <div class="modal-body">
        <div class="container">
            <form action="" id="editEmployeeForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Employee name</label>
                        <input type="text" name="Employee" class="form-control" id="emp" value="{{emp_obj.emp_name}}" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="text" name="Email" class="form-control" id="email" value="{{emp_obj.email}}" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Mobile</label>
                        <input type="number" name="Mobile" class="form-control" id="mobile" value="{{emp_obj.mobile}}" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Department</label>
                        <select class="form-select" name="Dept_type">
                            <option value="{{emp_obj.dept_id.dept_name}}">{{emp_obj.dept_id.dept_name}}</option>
                            {% for dept in dp_objs %}
                            <option value="{{dept.dept_name}}">{{dept.dept_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <textarea name="Address" class="form-control" id="address" required>{{emp_obj.address}}</textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" name="DOB" class="form-control" id="dob" value="{{emp_obj.dob}}" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Date of Joining</label>
                        <input type="date" name="DOJ" class="form-control" id="doj" value="{{emp_obj.doj}}" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <br>
                        <label class="form-label">M
                            <input type="radio" name="Gender" class="form-control" value="M" id="gender">
                        </label>
                        <label class="form-label">F
                            <input type="radio" name="Gender" class="form-control" value="F" id="gender">
                        </label>
                    </div>
                </div>
                <input type="hidden" name="form_type" value="emp_form_edit">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-iPgaL5DrZzIVe+poBXc6+Scjs2BEkDcG0SNqM8ylXG6wqI8Y9sKeW2UUdp9JupH1"
        crossorigin="anonymous"></script>
</body>

</html>
