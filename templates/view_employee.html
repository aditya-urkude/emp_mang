<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <i class="navbar-brand">
                    LOGO
                </i>
                <a class="navbar-brand mx-auto" style="display: block;">Employee Management</a>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Employee Details</h5>
                <p class="card-text">Employee Name: {{ emp_obj.emp_name }}</p>
                <p class="card-text">Email: {{ emp_obj.email }}</p>
                <p class="card-text">Mobile: {{ emp_obj.mobile }}</p>
                <p class="card-text">DOB: {{ emp_obj.dob }}</p>
                <p class="card-text">DOJ: {{ emp_obj.doj }}</p>
                <p class="card-text">Address: {{ emp_obj.address }}</p>
                <p class="card-text">Gender: {{ emp_obj.gender }}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-iPgaL5DrZzIVe+poBXc6+Scjs2BEkDcG0SNqM8ylXG6wqI8Y9sKeW2UUdp9JupH1"
        crossorigin="anonymous"></script>
</body>

</html>
